<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer by Rashed</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font aewsome  -->
    <script src="https://kit.fontawesome.com/29a1466319.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- hader part start  -->
    <header>
        <div class="container-80">
            <nav class="nav">
                <h2 class="header-text">Influencer products</h2>
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-sharp fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-sharp fa-solid fa-cart-shopping"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- banner part html start  -->
    <section class="banner-section">
        <div class="container-80">
            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Start your Journey as Influencer</h1>
                    <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                        vestibulum sed scelerisque eros. Lectus faucibus.</p>
                        <button class="primary-btn">Preebook now <i class="fa-sharp fa-solid fa-arrow-right"></i> </button>
                </div>
                <div class="banner-img">
                    <div class="banner-circle"></div>
                    <img src="images/main-camera.png" alt=""></div>
            </div>
        </div>
    </section>

    <!-- partner section html start  -->
    <div class="container-70">
        <div class="partner-section">
            <div class="partners">
                <div class="partner"><img src="logos/Alibaba.svg" alt=""></div>
                <div class="partner"><img src="logos/Amazon.svg" alt=""></div>
                <div class="partner"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
                <div class="partner hide-small"><img src="logos/Ebay.svg" alt=""></div>
                <div class="partner hide-small"><img src="logos/Rakuten.svg" alt=""></div>
                <div class="partner hide-small"><img src="logos/Target.svg" alt=""></div>
                <div class="partner hide-small"><img src="logos/Walmart.svg" alt=""></div>
            </div>
        </div>
    </div>
    
</body>
</html>
